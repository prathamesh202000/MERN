<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>
<body>
    <table border="black">
        <caption>Student Information</caption>
        
        <tr>
            <th rowspan="6">Info</th>
            <th rowspan="2">Name</th>
            <th colspan="2">Address</th>
        </tr>
    
        <tr>
            <th>City</th>
            <th>House</th>
        </tr>
    
        
        <tr>
            <td>A</td>
            <td>Delhi</td>
            <td>1</td>
        </tr>
        <tr>
            <td>B</td>
            <td>Mumbai</td>
            <td>2</td>
        </tr>
        <tr>
            <td>C</td>
            <td>Kolkata</td>
            <td>3</td>
        </tr>
        <tr>
            <td>D</td>
            <td>Pune</td>
            <td>4</td>
        </tr>
        
    </table>
    <hr>
    <br>
    <form action="/action">
        <div>
            <label for="name">Name: </label>
        <input type="text" name="name" id="name">
        </div>
        <div>
            <label for="">Sex: </label>
            <input type="radio" name="Sex" id="m" value="male">
            <label for="m">Male</label>
            <input type="radio" name="Sex" id="f" value="female">
            <label for="f">Female</label>
        </div>
        <div>
            <label for="country">Country: </label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="Australia">Australia</option>
                <option value="USA">USA</option>
                <option value="Japan">Japan</option>
            </select>
        </div>
        <div>
            <label for="msg">Message: </label><br>
            <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
        </div>
        <div>
            <input type="checkbox" name="Subs" id="Subs">
            <label for="Subs">Subscribe?</label>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
    <hr>
    <br>
    <form action="/action">
        <h1>Feedback Form</h1>
        <div>
            <label for="fn">Name: </label>
        <input type="text" name="fn" id="fn" placeholder="Write your name">
        </div>
        <br>
        <div>
            <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Write your email">
        </div>
        <br>
        <div>         
                <label for="msg">Message: </label><br>
                <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
        </div>
        <br>
       <div>
        <label for="">Rate us our of 5</label>
        <div>
        <input type="radio" name="rate" id="1" value="1">
        <label for="1">1</label>
    </div>
    <div>
        <input type="radio" name="rate" id="2" value="2">
        <label for="2">2</label>
    </div>
    <div>
        <input type="radio" name="rate" id="3" value="3">
        <label for="3">3</label>
    </div>
    <div>
        <input type="radio" name="rate" id="4" value="4">
        <label for="4">4</label>
    </div>
    <div>
        <input type="radio" name="rate" id="5" value="5">
        <label for="5">5</label>
    </div>
    </div>
    <br>
    <br>
    <DIV>
        <button>Send your message!</button>
    </DIV>
    </form>
</body>
</html>
