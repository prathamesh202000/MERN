<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="black">
        <caption>Food Menu</caption>
        <thead>
        <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Price</th>
        </tr>
        <tr>
            <th>INR</th>
            <th>USD</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>Frooti</td>
            <td>10</td>
            <td>0.14</td>
        </tr>
        <tr>
            <td>Samosa</td>
            <td>12</td>
            <td>0.17</td>
        </tr>
        <tr>
            <td>Chips</td>
            <td>20</td>
            <td>0.28</td>
        </tr>
    </tbody>
    <!-- <tfoot>
        <tr>
            <td>Sum</td>
            <td>60</td>
        </tr>
    </tfoot> -->
    </table>
<hr>
    <table border="black">
        <caption>A test table with merged cells</caption>

        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>

        <tr>

            <th>Weight</th>

    </thead>

        <tr>
            <td>Males</td>

        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>

            <td>43%</td>
        </tr>
    </tbody>
    </table>
    
</body>
</html>
