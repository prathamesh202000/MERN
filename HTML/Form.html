<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/server">
        <input>
        <br>
        <input type="text" name="" id="">
        <br>
        <input type="password" name="" id="">
        <br>
        <input type="number" name="" id="">
        <br>
        <input type="time" name="" id="">
        <br>
        <input type="color" name="" id="">
        <button type="submit">Submit</button>
        <hr>
        <div>
            <label for="username">Username: </label>
            <input type="text" name="name" id="username" placeholder="Enter Username">

        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="pass" id="password" placeholder="Enter Password">

        </div>
        <div>
            <label for="age">Age: </label>
            <input type="number" name="" id="age" placeholder="Enter age">
            <input type="checkbox" name="age" id="ag" checked>
            <label for="ag">I am 18+</label>
        </div>
    <div>
        <input type="radio" name="subject" value="engl" id="eng">
        <label for="eng">English</label>
        <input type="radio" name="subject" id="math" value="maths">
        <label for="math">Maths</label>
        <input type="radio" name="subject" id="sci" value="scie">
        <label for="sci">Science</label>
    </div>
    <div>
        <input type="checkbox" name="sub" id="englsih" value="eng">
        <label for="englsih">English</label>
        <input type="checkbox" name="sub" id="mathematics" value="maths">
        <label for="mathematics">Maths</label>
        <input type="checkbox" name="subject" id="science" value="science">
        <label for="science">Science</label>
    </div>

    <div>
        <select name="number" id="">
            <option value="">select a number</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>

    </div>
    <div>
        <input type="range" name="vol" max="100" min="0" value="50" id="" step="10">
    </div>
    <div>
        <label for="fb">feedback</label>
        <textarea name="fb" id="fb" cols="30" rows="10" placeholder="Enter feedback"></textarea>
    </div>
        <div>
            <input type="reset" name="" value="Clear" id="">
            <input type="button" value="Button" name="" id="">
        </div>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <div>
            
        </div>
    </form>
    <hr>
    <form action="https://www.youtube.com/results?search_query">
        <input type="text" name="search_query" id="" placeholder="Youtube Search">
        <button type="submit">Search</button>
    </form>
    <hr>
    <form action="https://www.google.com/search?q">
        <input type="text" name="q" id="" placeholder="Google Search">
        <button type="submit">Search</button>
    </form>

</body>
</html>
