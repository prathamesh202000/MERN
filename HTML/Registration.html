<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="/action">
        <h1>Registration Form</h1>
        <div>
            <input type="text" name="fn" id="fn" placeholder="First Name">
            <input type="text" name="ln" id="ln" placeholder="Last Name">
        </div>
        <div>
            <label for="gender">Please select gender</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div>
            <label for="agree">Do you agree to all terms of services?</label>
            <input type="checkbox" name="agree" id="agree">
            <label for="agree">Yes, I agree</label>
        </div>
        <div>
            <button type="submit">Register</button>
        </div>
    </form>
</body>
</html>
